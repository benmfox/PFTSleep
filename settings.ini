[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = PFTSleep
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = pftsleep
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = benmfox
#author_email 
copyright = 2024 onwards, %(author)s
description = Foundational AI for Sleep Medicine
keywords = transformer time series sleep foundational ai
language = English
status = 4
user = benmfox

### Optional ###
requirements = optuna==3.6.1 optuna-integration wandb scikit-learn ipykernel pyedflib mne edfio nbdev==2.3.29 tqdm scipy zarr dask torch==2.3.1 torchvision==0.18.1 torchaudio==2.3.1 torchmetrics==1.4.0 seaborn matplotlib pyyaml numpy pandas plotly==5.15.0 plotly_resampler lightning==2.2.5
